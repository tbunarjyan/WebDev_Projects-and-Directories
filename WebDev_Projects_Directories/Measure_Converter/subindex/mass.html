    <div class="col-sm-10 sidebar col-sm-offset-2 sidebar col-md-10 sidebar col-md-offset-2 sidebar main" style="padding-top: 0px; padding-left: 10px; position: fixed; margin-right: 0px; font-family: Arial;  height: 100%; overflow-y: auto">
      <div class="row" style="padding-left: 17px; margin-right: 10px" >
        <div class="col-xs-12 col-sm-12">
          <p class="dashboard" style="padding-top: 14px; padding-bottom: 3px; font-size: 35px; border-bottom: 1px solid #eee">Mass & Weight Converter</p>
          <div class="row" style="padding-top: 30px">
            <div class="col-sm-5">
              <div class="progress">
                <div class="progress-bar progress-bar-danger" id="bar2" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">kilogram</div>
              </div>
              <button type="button" class="btn btn-primary" onclick="convert('K')">kilogram</button>
              <input id="k" type="text"></input>
            </div>
            <div class="col-sm-5">
              <div class="progress">
                <div class="progress-bar progress-bar-warning" id="bar1" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">gram</div>
              </div>
              <div class="buttom">
                <button type="button" class="btn btn-primary" onclick="convert('G')">gram</button>
                <input id="g" type="text"></input>
              </div>
            </div>
            <div class="col-sm-5" style="padding-top: 25px">
              <div class="buttom">
                <button type="button" style="width: 80px" class="btn btn-primary" onclick="convert('M')">miligram</button>
                <input id="m" type="text"></input>
              </div>
            </div>
          </div>
          <div class="row" style="padding-top: 30px">
            <div class="col-sm-5">
              <button type="button" style="width: 80px" class="btn btn-primary" onclick="convert('C')">carat</button>
              <input id="c" type="text"></input>
            </div>
          </div>
          <div class="row" style="padding-top: 30px">
            <div class="col-sm-5">
              <button type="button" style="width: 80px" class="btn btn-primary" onclick="convert('P')">pound</button>
              <input id="p" type="text"></input>
            </div>
          </div>
          <div class="row" style="padding-top: 30px; padding-bottom: 29px">
            <div class="col-sm-5">
              <button type="button" style="width: 80px" class="btn btn-primary" onclick="convert('T')">tonne</button>
              <input id="t" type="text"></input>
            </div>
          </div>
        </div>
        <div class="row" style="margin-left: 17px; margin-top: 250px; margin-bottom: 100px">
          <div class="col-offset-sm-8">
