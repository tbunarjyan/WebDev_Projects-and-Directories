<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task #1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" style="padding-right: 0px;  padding-left: 0px; padding-button: 0px; ">
      <div class="row">
        <div class="col-sm-12 sidebar main" style="padding-top: 0px; padding-left: 10px; position: fixed; margin-right: 0px; font-family: Arial;  height: 100%; overflow-y: auto">
          <p class="dashboard" style="padding-top: 14px; padding-bottom: 3px; font-size: 35px; border-bottom: 1px solid #eee">Quarter result comparison</p>
          <div class="row" style="padding-top: 30px; padding-right: 340px">
            <div class="col-sm-3" style="padding-top: 25px">
              <div class="progress">
                <div class="progress-bar progress-bar-danger" id="bar1" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <input id="a" type="text" style="margin-top: 150px"></input>
            </div>
            <div class="col-sm-3" style="padding-top: 25px">
              <div class="progress">
                <div class="progress-bar progress-bar-warning" id="bar2" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <input id="b" type="text" style="margin-top: 150px"></input>
            </div>
            <div class="col-sm-3" style="padding-top: 25px">
              <div class="progress">
                <div class="progress-bar progress-bar-info" id="bar3" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <input id="c" type="text"style="margin-top: 150px"></input>
            </div>
            <div class="col-sm-3" style="padding-top: 25px">
              <div class="progress">
                <div class="progress-bar progress-bar-success" id="bar4" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <input id="d" type="text" style="margin-top: 150px;"></input>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-left: 17px; margin-top: 470px; margin-bottom: 150px">
        <div class="col-sm-8">
          <button type="button" class="btn btn-info" onclick="compare()"; style="height: 37px; width: 110px; margin-top:30px; font-size: 18px">compare</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
